<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="container-fluid">
  <div class="login">
    <form class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </form>
    <button class="btn btn-danger" id="loginButton">Login</button>
  </div>

  <br>
  <br>

  <div class="row" id="buttonRow" style="display: none"></div>

  <br>
  <br>

<div id ="userTable" style="display: none">
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-2">User ID</th>
        <th class="col-sm-2">Username</th>
        <th class="col-sm-2">First Name</th>
        <th class="col-sm-2">Last Name</th>
        <th class="col-sm-2">Email</th>
        <th class="col-sm-2">Role</th>
      </tr>
    </thead>
    <tbody id="userBody">
    </tbody>
  </table>
</div>
  
<div id="addUser" style= "display: none">
  <form class="form-control">
     <label for="username">Username</label>
     <input type="text" id="username" name="username">
     
     <label for="password">Password</label>
     <input type="text" id="password" name="password">
     
     <label for="firstName">First Name</label>
     <input type="text" id="firstName" name="firstName">
     
     <label for="lastName">Last Name</label>
     <input type="text" id="lastName" name="lastName">
     
     <label for="email">Email</label>
     <input type="text" id="email" name="email">
     
     <label for="role">Role</label>
     <input type="text" id="role" name="role">
   </form>
   <button class="btn btn-primary" id="registerButton">Register</button>
 </div>

  <br>
  <br>
  <div id = "reimbTable" style="display: none">
    <table class="table">
      <thead>
        <tr>
          <th class="col-sm-1">Reimb ID</th>
          <th class="col-sm-1">Amount</th>
          <th class="col-sm-1">Submitted</th>
          <th class="col-sm-1">Resolved</th>
          <th class="col-sm-1">Description</th>
          <th class="col-sm-1">Author</th>
          <th class="col-sm-1">Resolver</th>
          <th class="col-sm-1">Status</th>
          <th class="col-sm-1">Type</th>
        </tr>
      </thead>
      <tbody id="reimbBody">
      </tbody>
    </table>
  </div>

  <br>
  <br>

<div id="addReimb">
 <form class="form-control">
    <label for="reimbAmount">Reimb Amount</label>
    <input type="text" id="reimbAmount" name="reimbAmount">
    
    <label for="reimbDescription">Description</label>
    <input type="text" id="reimbDescription" name="reimbDescription">
    
    <label for="reimbAuthor">Author</label>
    <input type="text" id="reimbAuthor" name="reimbAuthor">
    
    <label for="reimbResolver">Resolver</label>
    <input type="text" id="reimbResolver" name="reimbResolver">
    
    <label for="reimbStatus">Status</label>
    <input type="text" id="reimbStatusId" name="reimbStatusId">
    
    <label for="reimbType">Type</label>
    <input type="text" id="reimbTypeId" name="reimbTypeId">
  </form>
  <button class="btn btn-primary" id="requestReimbButton">Request Reimbursement</button>
</div>
